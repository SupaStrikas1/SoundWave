<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="home">
                <div class="logo-close">
                    <img id="mylogo" src="./svg-images-logos/mylogo.svg" alt="logo">
                    <img id="close" src="./svg-images-logos/close.svg" alt="">
                </div>
                <ul>
                    <li><img src="./svg-images-logos/home.svg" alt="home">Home</li>
                    <li><img src="./svg-images-logos/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <ul>
                        <li><img src="./svg-images-logos/library.svg" alt="library">Your Library</li>
                    </ul>
                    <img src="./svg-images-logos/add.svg" alt="create-library">
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="left-footer">
                <div class="left-footer-links">
                    <div>
                        <a href="#"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Safety &amp; Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="#"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Accessibility</span></a>
                    </div>
                </div>
                <div class="lan">
                    <img src="./svg-images-logos/language.svg" alt="globe">
                    <p>English</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="nav">
                <div class="menu">
                    <img src="./svg-images-logos/menu.svg" alt="">
                </div>
                <div class="arrow">
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 13 16">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 13 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>
                </div>
                <div class="signup-login">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlists">
                <h2>Your Playlists</h2>
                <div class="cardcontainer">

                </div>
            </div>
            <div class="playbar">
                <div class="bar">
                    <div class="progress"></div>
                    <div class="circle"></div>
                </div>
                <div class="functions">
                    <div class="songname"></div>
                    <div class="buttons">
                        <img id="skip-pre" src="./svg-images-logos/skip-pre.svg" alt="">
                        <img id="play" src="./svg-images-logos/pause-c.svg" alt="">
                        <img id="skip-next" src="./svg-images-logos/skip-next.svg" alt="">
                        <img id="volume" src="./svg-images-logos/volume.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
